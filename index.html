<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="card">
      <div class="product-image">
        <img class="image1" src="./images/image-product-mobile.jpg" alt="" />
        <img class="image2" src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <section class="desc">
        <small class="outline">perfume</small>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <span class="strikethrough">$169.99</span>
        </div>
        <button class="btn"><img class="cart-icon" src="./images/icon-cart.svg" alt="" /> Add to Cart</button>
      </section>
    </div>
  </main>
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/MikaelDuru">Duru Michael C.</a></p>
  </footer>
</body>

</html>
